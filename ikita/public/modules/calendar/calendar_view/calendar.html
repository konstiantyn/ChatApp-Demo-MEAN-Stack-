<div class="row" ng-controller="calendarCtrl">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h3 class="title">Kalender</h3>
                <p class="category">Übersicht aller Termine, Events, etc.</p>
            </div>
            <div class="content">
                <div ng-if="isLogAdmin()">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="sel1">Gruppe auswählen:</label>
                                <select class="form-control" ng-model="groupSelected" ng-options="group.groupname for group in Groups track by group._id"
                                    ng-change="loadEventsGroup(groupSelected._id)"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-if="windowWidth > 1025">
                    <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>
                </div>
                <div ng-if="windowWidth < 1025 && windowWidth > 767">
                    <div ui-calendar="uiConfig.calendarPad" ng-model="eventSources"></div>
                </div>
                <div ng-if="windowWidth < 767">
                    <div ui-calendar="uiConfig.calendarMobile" ng-model="eventSources"></div>
                </div>
            </div>
        </div>
    </div>
</div>
