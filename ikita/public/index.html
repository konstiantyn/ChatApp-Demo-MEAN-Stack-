<!doctype html>
<html lang="en" ng-app="iKita" class="{{htmlClass}}">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>iKita - WebApp</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jquery/dist/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script> 
    <script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>


    <link rel="stylesheet" href="lib/fullcalendar/dist/fullcalendar.css"/>
    <!-- jquery, moment, and angular have to get included before fullcalendar -->
    
    <script type="text/javascript" src="lib/moment/moment.min.js"></script>
    <script type="text/javascript" src="lib/fullcalendar/dist/fullcalendar.js"></script>
    <script type="text/javascript" src='lib/fullcalendar/dist/locale/de.js'></script>
    <script type="text/javascript" src="lib/fullcalendar/dist/gcal.js"></script>    
    <script type="text/javascript" src="lib/angular-ui-calendar/src/calendar.js"></script>
       

    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

    <!-- Style.css -->
    <link href="assets/css/style.css" rel="stylesheet" />

</head>

<body calendar-responsive ng-controller="rootCtrl">
    <bootstrap-modal></bootstrap-modal>
    <div class="wrapper">
        <div class="sidebar" data-color="blue" data-image="assets/img/sidebar-1.jpg">

            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="" class="simple-text">
                        iKita
                    </a>
                </div>
                <main-nav></main-nav>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <panel-nav></panel-nav>
            </nav>


            <div class="content">
                <div class="container-fluid">
                    <ui-view></ui-view>

                </div>
            </div>


            <footer class="footer">
                <div class="container-fluid">
                    <nav class="pull-left">
                        <ul>
                            <li>
                                <a ui-sref="">Start</a>
                            </li>
                        </ul>
                    </nav>
                    <p class="copyright pull-right">
                        &copy;
                        <script>document.write(new Date().getFullYear())</script> Created by
                        <a href="http://www.simplevisor.ch">SimpleVisor</a>
                    </p>
                </div>
            </footer>

        </div>
    </div>
</body>

<!--   Core JS Files   -->
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="assets/js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="assets/js/bootstrap-notify.js"></script>

<!--  Google Maps Plugin    -->
<!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script> -->

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="assets/js/light-bootstrap-dashboard.js?v=1.4.0"></script>

<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script src="assets/js/front_end.js"></script>

<!-- Compiled and minified JavaScript -->
<script src="app.js"></script>
<script src="modules/root/router.js"></script>
<script src="modules/root/ctl_root.js"></script>

<script src="modules/user/router.js"></script>
<script src="modules/user/ctl_user.js"></script>

<script src="modules/root/directive_nav.js"></script>
<script src="modules/root/ctl_nav.js"></script>

<script src="modules/root/directive_nav_panel.js"></script>
<script src="modules/root/ctl_panel.js"></script>

<script src="modules/root/file_model.js"></script>
<script src="modules/root/upload_service.js"></script>

<script src="modules/root/ctl_modal_confirm.js"></script>
<script src="modules/root/ctl_sync.js"></script>

<script src="modules/root/service_notifications.js"></script>
<script src="modules/root/auth_service.js"></script>

<script src="modules/login/router.js"></script>
<script src="modules/login/ctl_login.js"></script>

<script src="modules/kita/router.js"></script>
<script src="modules/kita/ctl_kita.js"></script>
<script src="modules/kita/ctl_kita_load_data.js"></script>
<script src="modules/modal/directive_modal.js"></script>

<script src="modules/calendar/ctl_calendar.js"></script>
<script src="modules/calendar/calendar_directive.js"></script>
<script src="modules/calendar/calendar_service.js"></script>

</html>
